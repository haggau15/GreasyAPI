name: Deploy DotNet project to Azure Function App

on:
  [push]

env:
  AZURE_FUNCTIONAPP_NAME: 'greasy-api'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # IMPORTANT: publish the Functions *project* (.csproj), not the solution
      - name: Publish Functions project
        shell: pwsh
        run: |
          dotnet restore .\CosmosFunctions.csproj
          dotnet publish .\CosmosFunctions.csproj --configuration Release --output .\publish

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.3
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './publish'                         # deploy the publish output
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: ''           # don't toggle via Kudu
          enable-oryx-build: ''                        # don't toggle via Kudu
          remote-build: false                          # we already published locally
